<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoint Tester - Alpha Creator Ads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .endpoint-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border: 2px solid #ddd;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .error {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .token-display {
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #0066cc;
        }

        .token-display strong {
            color: #0066cc;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ API Endpoint Tester</h1>
        <p class="subtitle">Alpha Creator Ads - Node.js Backend</p>

        <div class="token-display" id="tokenDisplay" style="display: none;">
            <strong>üîë Access Token:</strong> <span id="accessToken"></span><br>
            <strong>üîÑ Refresh Token:</strong> <span id="refreshToken"></span>
        </div>

        <div class="grid">
            <!-- Health Check -->
            <div class="endpoint-section">
                <h2>‚ù§Ô∏è Health Check</h2>
                <button onclick="checkHealth()">Check Health</button>
                <div id="healthResponse" class="response"></div>
            </div>

            <!-- API Status -->
            <div class="endpoint-section">
                <h2>üìä API Status</h2>
                <button onclick="checkStatus()">Check Status</button>
                <div id="statusResponse" class="response"></div>
            </div>
        </div>

        <!-- Register -->
        <div class="endpoint-section">
            <h2>üìù Register User</h2>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="registerEmail" value="test@example.com">
            </div>
            <div class="input-group">
                <label>Username:</label>
                <input type="text" id="registerUsername" value="testuser">
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" id="registerPassword" value="password123">
            </div>
            <div class="input-group">
                <label>First Name:</label>
                <input type="text" id="registerFirstName" value="Test">
            </div>
            <div class="input-group">
                <label>Last Name:</label>
                <input type="text" id="registerLastName" value="User">
            </div>
            <button onclick="register()">Register</button>
            <div id="registerResponse" class="response"></div>
        </div>

        <!-- Login -->
        <div class="endpoint-section">
            <h2>üîê Login</h2>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" value="test@example.com">
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" value="password123">
            </div>
            <button onclick="login()">Login</button>
            <div id="loginResponse" class="response"></div>
        </div>

        <!-- Get Current User -->
        <div class="endpoint-section">
            <h2>üë§ Get Current User</h2>
            <button onclick="getCurrentUser()">Get User Info</button>
            <div id="userResponse" class="response"></div>
        </div>

        <!-- Change Password -->
        <div class="endpoint-section">
            <h2>üîí Change Password</h2>
            <div class="input-group">
                <label>Current Password:</label>
                <input type="password" id="currentPassword" value="password123">
            </div>
            <div class="input-group">
                <label>New Password:</label>
                <input type="password" id="newPassword" value="newpassword123">
            </div>
            <button onclick="changePassword()">Change Password</button>
            <div id="changePasswordResponse" class="response"></div>
        </div>

        <!-- Logout -->
        <div class="endpoint-section">
            <h2>üö™ Logout</h2>
            <button onclick="logout()">Logout</button>
            <div id="logoutResponse" class="response"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let accessToken = '';
        let refreshToken = '';

        function updateTokenDisplay() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            const accessTokenEl = document.getElementById('accessToken');
            const refreshTokenEl = document.getElementById('refreshToken');

            if (accessToken) {
                tokenDisplay.style.display = 'block';
                accessTokenEl.textContent = accessToken.substring(0, 50) + '...';
                refreshTokenEl.textContent = refreshToken.substring(0, 50) + '...';
            } else {
                tokenDisplay.style.display = 'none';
            }
        }

        async function checkHealth() {
            const responseDiv = document.getElementById('healthResponse');
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                responseDiv.className = 'response success';
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function checkStatus() {
            const responseDiv = document.getElementById('statusResponse');
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/status`);
                const data = await response.json();
                responseDiv.className = 'response success';
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function register() {
            const responseDiv = document.getElementById('registerResponse');
            try {
                const userData = {
                    email: document.getElementById('registerEmail').value,
                    username: document.getElementById('registerUsername').value,
                    password: document.getElementById('registerPassword').value,
                    firstName: document.getElementById('registerFirstName').value,
                    lastName: document.getElementById('registerLastName').value
                };

                const response = await fetch(`${API_BASE_URL}/api/v1/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                });

                const data = await response.json();
                
                if (response.ok && data.data) {
                    accessToken = data.data.accessToken;
                    refreshToken = data.data.refreshToken;
                    updateTokenDisplay();
                    responseDiv.className = 'response success';
                } else {
                    responseDiv.className = 'response error';
                }
                
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function login() {
            const responseDiv = document.getElementById('loginResponse');
            try {
                const credentials = {
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                };

                const response = await fetch(`${API_BASE_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials),
                });

                const data = await response.json();
                
                if (response.ok && data.data) {
                    accessToken = data.data.accessToken;
                    refreshToken = data.data.refreshToken;
                    updateTokenDisplay();
                    responseDiv.className = 'response success';
                } else {
                    responseDiv.className = 'response error';
                }
                
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function getCurrentUser() {
            const responseDiv = document.getElementById('userResponse');
            try {
                if (!accessToken) {
                    throw new Error('Please login first');
                }

                const response = await fetch(`${API_BASE_URL}/api/v1/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });

                const data = await response.json();
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function changePassword() {
            const responseDiv = document.getElementById('changePasswordResponse');
            try {
                if (!accessToken) {
                    throw new Error('Please login first');
                }

                const passwordData = {
                    currentPassword: document.getElementById('currentPassword').value,
                    newPassword: document.getElementById('newPassword').value
                };

                const response = await fetch(`${API_BASE_URL}/api/v1/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: JSON.stringify(passwordData),
                });

                const data = await response.json();
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function logout() {
            const responseDiv = document.getElementById('logoutResponse');
            try {
                if (!accessToken) {
                    throw new Error('Please login first');
                }

                const response = await fetch(`${API_BASE_URL}/api/v1/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });

                const data = await response.json();
                
                if (response.ok) {
                    accessToken = '';
                    refreshToken = '';
                    updateTokenDisplay();
                    responseDiv.className = 'response success';
                } else {
                    responseDiv.className = 'response error';
                }
                
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        // Test connection on load
        window.addEventListener('load', () => {
            checkHealth();
            checkStatus();
        });
    </script>
</body>
</html>
